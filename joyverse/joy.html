<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outer Space Adventure for Dyslexic Children</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1E1B4B;
            color: #ECECEC;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .stars {
            width: 200%;
            height: 200vh;
            position: absolute;
            top: 0;
            left: 0;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: moveStars 30s linear infinite;
        }
        @keyframes moveStars {
            from { transform: translate(0, 0); }
            to { transform: translate(-50%, 0); }
        }
        .glow {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: radial-gradient(circle, rgba(34,209,238,0.4) 20%, rgba(30,27,75,0.9) 70%);
        }
        .twinkling-stars {
            position: absolute;
            width: 100%;
            height: 100vh;
        }
        .twinkle {
            position: absolute;
            background-color: #ede8d4;
            width: 10px;
            height: 10px;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkleAnimation linear infinite, moveStarsLeft 10s linear infinite;
        }
        @keyframes twinkleAnimation {
            0% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
            100% { opacity: 0.2; transform: scale(1); }
        }
        @keyframes moveStarsLeft {
            from { transform: translate(0, 0); }
            to { transform: translateX(-50vw); }
        }
        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px #ede8d4;
            margin-top: 20vh;
            font-weight: bold;
        }
        .cta {
            background: #FF4F79;
            color: #ECECEC;
            padding: 15px 30px;
            border: none;
            font-size: 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            text-shadow: 0 0 5px #ede8d4;
            font-weight: bold;
        }
        .cta:hover {
            background: #22D1EE;
            text-shadow: 0 0 10px #ede8d4;
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="stars"></div>
    <div class="twinkling-stars"></div>
    
    
    <script>
        function explore() {
            alert("Prepare for launch! ðŸš€");
        }

        function createTwinklingStars() {
            const container = document.querySelector('.twinkling-stars');
            for (let i = 0; i < 150; i++) {
                let star = document.createElement('div');
                star.classList.add('twinkle');
                let size = Math.random() * 6 + 2;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's, ' + (Math.random() * 10 + 5) + 's';
                container.appendChild(star);
            }
        }
        createTwinklingStars();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
